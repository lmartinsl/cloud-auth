<div>
  <div class="register-form">
    <form role="form" [formGroup]="formRegister" (ngSubmit)="onSubmit()">
      <mat-card class="mat-elevation-z8" flex="80">
        <mat-card-title class="mb-3 text-center">Sign up</mat-card-title>

        <mat-card-content>
          <div class="container">
            <div class="row">
              <mat-form-field class="col-md">
                <input matInput type="text" formControlName="firstName" autocomplete="firstName"
                  placeholder="First Name" />
              </mat-form-field>
              <mat-form-field class="col-md">
                <input matInput type="text" formControlName="lastName" autocomplete="lastName"
                  placeholder="Last Name" />
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field class="col-sm">
                <input matInput type="text" formControlName="address" autocomplete="address" placeholder="Address" />
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field class="col-sm">
                <input matInput type="text" formControlName="city" autocomplete="citt" placeholder="City" />
              </mat-form-field>

              <mat-form-field class="col-sm">
                <mat-select matNativeControl placeholder="State" formControlName="state">
                  <mat-option *ngFor="let state of states" [value]="state">
                    {{ state }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field class="col-6 col-md-2">
                <input matInput type="text" formControlName="phone" autocomplete="Phone" placeholder="Phone" />
              </mat-form-field>
              <mat-form-field class="col-6 col-md-2">
                <input matInput type="text" formControlName="mobilePhone" autocomplete="mobilePhone"
                  placeholder="Mobile Phone" />
              </mat-form-field>
              <mat-form-field class="col-12 col-md-8">
                <input matInput type="email" formControlName="email" class="form-control" value="" autocomplete="email"
                  placeholder="E-mail" />
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field class="col-sm">
                <input matInput type="password" formControlName="password1" type="password" autocomplete="off" />
                <mat-placeholder>
                  <mat-icon>lock</mat-icon> New password
                </mat-placeholder>
              </mat-form-field>
              <mat-form-field class="col-sm">
                <input matInput type="password" formControlName="password2" class="form-control" autocomplete="off" />
                <mat-placeholder>
                  <mat-icon>lock_outline</mat-icon> Password confirmation
                </mat-placeholder>
              </mat-form-field>
            </div>
          </div>
          <div class="container">
            <div class="row justify-content-end">
              <button class="col-12 col-md-4" mat-raised-button color="primary" type="submit"
                [disabled]="!formRegister.valid">
                <mat-icon>done</mat-icon>&nbsp;Register
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</div>
